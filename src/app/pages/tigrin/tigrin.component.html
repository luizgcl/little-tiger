<div
    class="flex flex-col gap-8">
    <div
        class="px-4 bg-slate-500 p-4 rounded-sm text-gray-100 flex flex-col items-end font-bold text-lg shadow-lg">
        <span class="text-yellow-200 text-opacity-90">Seus cr√©ditos:</span>
        <span class="text-3xl">{{ credits | currency: 'BRL' }}</span>
    </div>

    <div class="flex flex-col gap-2">
        <label for="bet-amount" class="text-green-400 font-semibold text-lg">Valor da aposta:</label>
        <input id="bet-amount" type="number" [(ngModel)]="cost"
            class="p-3 text-right bg-gray-800 text-white rounded-lg border border-blue-500 focus:outline-none focus:ring-2 focus:ring-green-400 text-xl font-mono placeholder-gray-500"
            placeholder="Ex: 10.00" />
    </div>

    <div class="">
        <p [@sorteioAnim]="animationState"
            class="flex justify-around items-center bg-gray-800 rounded-xl p-4 gap-4 shadow-inner min-h-[80px] flex-wrap sm:flex-nowrap">
            @for(opt of currents; track $index) {
            <span
                class="flex flex-col items-center justify-center p-3 rounded-lg bg-gray-700 text-white font-bold text-xl flex-shrink-0 animate-pulse-fast transition-transform duration-200 hover:scale-105 border border-blue-500">
                <span>{{opt}}</span>
                <small class="text-green-400 text-sm font-normal mt-1" [class.text-red-300]="(opt | option).multi < 0">{{ (opt | option).multi | percent}}</small>
            </span>
            }
        </p>
    </div>

    <div>
        <button (click)="startSorting()" [disabled]="credits < cost"
            class="w-full py-4 px-6 rounded-xl text-2xl font-extrabold uppercase transition-all duration-300
                       bg-gradient-to-r from-green-500 to-blue-700 text-white shadow-xl hover:shadow-green-glow
                       disabled:opacity-50 disabled:cursor-not-allowed disabled:from-gray-600 disabled:to-gray-700 disabled:text-gray-400">
            Apostar
        </button>
    </div>
</div>
