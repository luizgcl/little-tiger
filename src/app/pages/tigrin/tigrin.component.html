<div style="background: #181a20; min-height: 100vh; padding: 2rem; color: #fff; font-family: 'Segoe UI', Arial, sans-serif;">
    <div style="display: flex; justify-content: flex-end;">
        <div style="background: #23272f; border-radius: 8px; padding: 1rem 2rem; box-shadow: 0 2px 8px #0008;">
            <span style="font-size: 1.1rem; color: #ffd700;">Seus cr√©ditos:</span>
            <span style="font-size: 1.3rem; font-weight: bold; margin-left: 0.5rem;">{{ credits | currency: 'BRL' }}</span>
        </div>
    </div>

    <div style="margin: 2rem 0; display: flex; align-items: center; gap: 1rem;">
        <label style="font-size: 1.2rem; color: #fff;">Joga quanto pae?</label>
        <input type="number" [(ngModel)]="cost"
            style="background: #23272f; color: #ffd700; border: none; border-radius: 6px; padding: 0.5rem 1rem; font-size: 1.1rem; width: 120px; outline: none;" />
    </div>

    <div style="margin-bottom: 2rem;">
        <p style="display: flex; gap: 2rem; justify-content: center; align-items: center; font-size: 2rem; font-weight: bold; letter-spacing: 2px;" [@sorteioAnim]="animationState">
            @for(opt of currents; track $index) {
                <span style="position: relative; background: linear-gradient(135deg, #23272f 60%, #ffd700 100%); border-radius: 12px; padding: 1rem 2rem; box-shadow: 0 2px 12px #ffd70044; margin: 0 0.5rem;">
                    <span style="color: #fff;">{{opt}}</span>
                    <small style="font-size: 10px; position: absolute; bottom: 8px; right: 12px; color: #ffd700; font-weight: 600;">{{ (opt | option).multi | percent}}</small>
                </span>
            }
        </p>
    </div>

    <div style="display: flex; justify-content: center;">
        <button (click)="startSorting()" [disabled]="credits < cost"
            style="background: linear-gradient(90deg, #ffd700 60%, #ff8800 100%); color: #181a20; border: none; border-radius: 8px; padding: 1rem 3rem; font-size: 1.3rem; font-weight: bold; box-shadow: 0 2px 8px #ffd70044; cursor: pointer; transition: filter 0.2s;"
            [style.filter]="credits < cost ? 'grayscale(1) opacity(0.5)' : 'none'">
            Apostar
        </button>
    </div>
</div>
