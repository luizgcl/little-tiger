<header class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 border-b border-yellow-500/20 sticky top-0 z-50 backdrop-blur-sm">
  <div class="flex items-center justify-between px-4 py-3 max-w-7xl mx-auto">
    <!-- Logo/Brand -->
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-lg flex items-center justify-center">
        <span class="text-black font-bold text-lg">T</span>
      </div>
      <h1 class="text-xl font-bold text-white hidden sm:block">TIGRIN</h1>
    </div>

    <!-- Center Navigation - Hidden on mobile -->
    <nav class="hidden md:flex items-center space-x-6">
      <a href="#" class="text-gray-300 hover:text-yellow-400 transition-colors font-medium">Jogos</a>
      <a href="#" class="text-gray-300 hover:text-yellow-400 transition-colors font-medium">Esportes</a>
      <a href="#" class="text-gray-300 hover:text-yellow-400 transition-colors font-medium">Casino</a>
      <a href="#" class="text-gray-300 hover:text-yellow-400 transition-colors font-medium">Promoções</a>
    </nav>

    <!-- Right side actions -->
    <div class="flex items-center space-x-3">
      <!-- Audio Control -->
      <app-background-audio></app-background-audio>
      
      <!-- User Menu Button -->
      <button class="flex items-center space-x-2 bg-gray-800 hover:bg-gray-700 px-3 py-2 rounded-lg transition-colors">
        <div class="w-6 h-6 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center">
          <span class="text-white text-xs font-bold">U</span>
        </div>
        <span class="text-white text-sm hidden sm:block">Usuário</span>
      </button>

      <!-- Mobile Menu Button -->
      <button class="md:hidden text-white p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  <div class="md:hidden bg-gray-800 border-t border-gray-700">
    <nav class="px-4 py-3 space-y-2">
      <a href="#" class="block text-gray-300 hover:text-yellow-400 py-2 font-medium">Jogos</a>
      <a href="#" class="block text-gray-300 hover:text-yellow-400 py-2 font-medium">Esportes</a>
      <a href="#" class="block text-gray-300 hover:text-yellow-400 py-2 font-medium">Casino</a>
      <a href="#" class="block text-gray-300 hover:text-yellow-400 py-2 font-medium">Promoções</a>
    </nav>
